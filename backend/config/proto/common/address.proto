syntax = "proto3";

package kafka_trace.common;

// Address types used across different message schemas
message Address {
    string street = 1;
    string city = 2;
    string state = 3;
    string zip_code = 4;
    string country = 5;
}

message ContactInfo {
    string email = 1;
    string phone = 2;
    Address address = 3;
}