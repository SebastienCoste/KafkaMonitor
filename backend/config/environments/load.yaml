# LOAD Environment Configuration
name: "LOAD"
description: "Load Testing Environment"

# Kafka Configuration for this environment
kafka:
  bootstrap_servers: "kafka-load.example.com:9092"
  security_protocol: "SASL_SSL"
  sasl_mechanism: "SCRAM-SHA-512"
  username: "kafka-load-user"
  password: "kafka-load-password"

grpc_services:
  ingress_server:
    url: "ingress-load.example.com:443"
    secure: true
    timeout: 30
    # Path to the service definition proto file
    service_proto: "eadp/cadie/ingressserver/v1/ingress_service.proto"
    
  asset_storage:
    # Multiple URLs for asset storage with reader/writer labels
    urls:
      reader: "asset-storage-load-reader.example.com:443"
      writer: "asset-storage-load-writer.example.com:443"
    secure: true
    timeout: 30
    # Path to the service definition proto file
    service_proto: "eadp/cadie/shared/storageinterface/v1/storage_service_admin.proto"

# Blueprint Server Configuration
blueprint_server:
  base_url: "https://blueprint-load.example.com"
  validate_path: "/validate/{namespace}"
  activate_path: "/activate/{namespace}"
  auth_header_name: "Authorization"
  auth_header_value: "Bearer load-api-token"

# Redis Configuration for Blueprint Verification
redis:
  host: "redis-load.example.com"
  port: 6380
  token: "load-redis-auth-token-here"
  ca_cert_path: "config/redis-ca.pem"
  connection_timeout: 10
  socket_timeout: 10
  retry_on_timeout: true
  health_check_interval: 30

# Note: gRPC Credentials are provided at runtime via UI
# and stored in memory only - never in config files