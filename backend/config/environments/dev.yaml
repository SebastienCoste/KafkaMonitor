# DEV Environment Configuration
name: "DEV"
description: "Development Environment"

# Kafka Configuration for this environment
kafka:
  bootstrap_servers: "localhost:9092"
  security_protocol: "PLAINTEXT"
  sasl_mechanism: ""
  username: ""
  password: ""

grpc_services:
  ingress_server:
    url: "localhost:50051"
    secure: false
    timeout: 30
    # Path to the service definition proto file
    service_proto: "eadp/cadie/ingressserver/v1/ingress_service.proto"
    
  asset_storage:
    # Multiple URLs for asset storage with reader/writer labels
    urls:
      reader: "localhost:50052"
      writer: "localhost:50053"
    secure: false
    timeout: 30
    # Path to the service definition proto file
    service_proto: "eadp/cadie/shared/storageinterface/v1/storage_service_admin.proto"

# Blueprint Server Configuration
blueprint_server:
  base_url: "https://blueprint-dev.example.com"
  validate_path: "/api/v1/blueprint/validate"
  activate_path: "/api/v1/blueprint/activate"
  auth_header_name: "Authorization"
  auth_header_value: "Bearer dev-api-token"

# Note: gRPC Credentials are provided at runtime via UI
# and stored in memory only - never in config files